<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Контакти</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Контакти</h1>
        <nav>
            <a href="future.html">Назад</a>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="slide-up">Зв'яжіться з нами</h2>

            <form class="contact-form">

                <div class="form-group slide-up">
                    <label for="name">Ім'я</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group slide-up">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group slide-up">
                    <label for="message">Повідомлення</label>
                    <textarea id="message" rows="4"></textarea>
                </div>

                <button type="submit" class="button-pulse zoom-in">Надіслати</button>

            </form>
        </section>

        <section class="photo-credits">
            <h3 class="slide-up">Наші Автори</h3>

            <div class="gallery-container">
                <div class="photo-item zoom-in">
                    <img src="Images/1.jpg" alt="Фоточка">
                    <p>ярик в якого холодильник з колумбії<br><small>Сучасніть та майбутнє</small></p>
                </div>

                <div class="photo-item zoom-in">
                    <img src="Images/2.webp" alt="Фоточка 2">
                    <p>Влад мушечка<br><small>Розвиток</small></p>
                </div>

                <div class="photo-item zoom-in">
                    <img src="Images/3.jfif" alt="фоткочка">
                    <p>Нікіта Крила<br><small>Старт-ап оф зе копм</small></p>
                </div>
            </div>

            <p class="credits-note fade-in">Сайт створено командою ентузіастів, натхненних історією відеоігор.</p>
        </section>
    </main>

    <footer class="fade-in">
        © 2025 Історія відеоігор
    </footer>
</body>
</html>
